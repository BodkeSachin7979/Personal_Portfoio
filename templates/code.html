<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* General Styles */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #1a1a1a;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }

      /* Container */
      .container {
        background: #272727;
        width: 90%;
        max-width: 900px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      /* Headings */
      h2 {
        color: #ff8552;
        margin-bottom: 20px;
      }

      /* Categories */
      .category {
        background: #333;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        transition: all 0.3s ease-in-out;
      }

      .category:hover {
        transform: scale(1.02);
      }

      h3 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #ff8552;
      }

      .remove-category {
        cursor: pointer;
        color: red;
        font-size: 18px;
      }

      /* Buttons */
      .add-category-btn,
      .add-skill-btn {
        background: #ff8552;
        border: none;
        padding: 8px 12px;
        margin: 10px 0;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        transition: background 0.3s ease-in-out;
      }

      .add-category-btn:hover,
      .add-skill-btn:hover {
        background: #ff5714;
      }

      /* Skills */
      .skill-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      .skill-item {
        background: #1a1a1a;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
      }

      .skill-item:hover {
        background: #ff8552;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          width: 95%;
          padding: 15px;
        }

        .skill-list {
          justify-content: flex-start;
        }

        h3 {
          font-size: 18px;
        }

        .add-category-btn,
        .add-skill-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Skills and Technologies</h2>
      <button class="add-category-btn" onclick="addCategory()">
        + Add Category
      </button>

      <div id="categories">
        <div class="category">
          <h3>
            Languages and Databases
            <span
              class="remove-category"
              onclick="this.parentElement.parentElement.remove()"
              >&times;</span
            >
          </h3>
          <button class="add-skill-btn" onclick="addSkill(this)">
            + Add Skill
          </button>
          <div class="skill-list">
            <span class="skill-item" onclick="this.remove()">Python</span>
            <span class="skill-item" onclick="this.remove()">MySQL</span>
            <span class="skill-item" onclick="this.remove()">PostgreSQL</span>
          </div>
        </div>

        <div class="category">
          <h3>
            Web Technologies
            <span
              class="remove-category"
              onclick="this.parentElement.parentElement.remove()"
              >&times;</span
            >
          </h3>
          <button class="add-skill-btn" onclick="addSkill(this)">
            + Add Skill
          </button>
          <div class="skill-list">
            <span class="skill-item" onclick="this.remove()">HTML/CSS</span>
            <span class="skill-item" onclick="this.remove()">JavaScript</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Function to add a new category
      function addCategory() {
        let categoryName = prompt("Enter new category:");
        if (categoryName) {
          let container = document.getElementById("categories");
          let categoryDiv = document.createElement("div");
          categoryDiv.className = "category";

          categoryDiv.innerHTML = `
            <h3>${categoryName} 
                <span class="remove-category" onclick="this.parentElement.parentElement.remove()">&times;</span>
            </h3>
            <button class="add-skill-btn" onclick="addSkill(this)">+ Add Skill</button>
            <div class="skill-list"></div>`;

          container.appendChild(categoryDiv);
        }
      }

      // Function to add a new skill inside a category
      function addSkill(button) {
        let skillName = prompt("Enter new skill:");
        if (skillName) {
          let skillList = button.nextElementSibling;
          let skillItem = document.createElement("span");
          skillItem.className = "skill-item";
          skillItem.textContent = skillName;
          skillItem.onclick = function () {
            this.remove();
          };
          skillList.appendChild(skillItem);
        }
      }
    </script>
  </body>
</html>
